<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>
<h2>New User</h2>
<form th:method="POST" th:action="@{/}" th:object="${user}">
    <table>
        <tr>
            <th><label for="name">Name</label></th>
            <th><input type="text" th:field="*{name}" id="name"></th>
        </tr>
        <tr>
            <th><label for="lastname">Lastname</label></th>
            <th><input type="text" th:field="*{lastname}" id="lastname"></th>
        </tr>
        <tr>
            <th><label for="job">Job</label></th>
            <th><input type="text" th:field="*{job}" id="job"></th>
        </tr>
        <tr>
            <th><input type="submit" value="Create"></th>
        </tr>
    </table>
</form>
</body>
