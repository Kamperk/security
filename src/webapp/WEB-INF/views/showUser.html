<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table border="1">
    <tr>
            <td th:text="${user.getId()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getName()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getLastname()}">VALUE</td>
    </tr>
    <tr>
            <td th:text="${user.getJob()}">VALUE</td>
    </tr>
    <tr>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}">Edit</a></td>
    </tr>
</table>
<br>
<br>
<form th:action="@{/login}"><button>Exit</button></form></form>
</body>
</html>
